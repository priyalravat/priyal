<body>
    <h1 style="color: black;" ><marquee style="text-decoration: underline;">Ravat Priyal</marquee></h1>
    <script>
        let n=prompt("enter number");
        let count=0;
        if(n<=1)
    {
      document.write("its not a prime number");
    }
    else {
        for (let i=1;i<=n;i++)
    {
        if(n%i===0)
    {
        document.write("your number=" + n % i + "<br>")
        count++;
    }
    }
    }
    if (count > 2)
    {
        document.write("this is not prime number="+n);
    }
    else{
        document.write("this prime number="+n);
    }
    </script>
